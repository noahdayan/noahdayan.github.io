    <script type="text/javascript">

        var pickOne=function(e){
            var n=e[Math.floor(Math.random()*e.length)];return n
        };

        function newRecipe(){

            var C=["Beef","Chicken","Pork","Shrimps"],
            h=pickOne(C),
            l=["Brocoli","Cauliflower","Mushroom","Cabbage","Pakchoi","Bell Pepper","Celery","Onion","Bamboo shoot","Carrot"],
            c=pickOne(l),
            d=["Cashew Nuts","Peanuts","Almonds","Sesame Seeds","Chilis"],
            g=pickOne(d),
            u=["Rice","Noodles","Anything-solid","No Carbs Needed","No Carbs Needed"],
            t=pickOne(u),
            s=["Basil","Thai Basil","Mint","Coriander","Parsley","Spring Onions"],
            n=pickOne(s),
            e=["Mister","Miss","Colonnel","General","Chef","Lady","Old","Madam","King","Princess"],
            i=pickOne(e),
            o=["Wong","Wang","Zheng","Lin","Xu","Xie","Mao","Shen","Hu","Tan","He","Deng","Wu","Yang","Cheng","Gao","Wan","Xue","Kong","Dong","Pan","Yu"],
            r=pickOne(o),
            a="<h2>"+i+" "+r+"'s<br>"+h+", "+c+", "+g+", "+n+"<br>and "+t+" Stir-Fry !</h2>";

            document.getElementById("recipeName").innerHTML=a
        };

        document.getElementById("recipeButton").onclick=function(){
            newRecipe()
        };

    </script>

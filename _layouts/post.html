---
layout: default
---
<div class="container animated fadeInDown">

	<div class="page-header">
		<h2 class="rockwell">{{ page.title }}</h2>
		<p class="courier">{{ page.date | date_to_string }}</p>
	</div>

	<div class="post futura">

	{{ content }}

		<ul class="pager">
			{% if page.previous == nil %}
			<li class="previous disabled"><a href="#">&larr; Older</a></li>
			{% else %}
			<li class="previous"><a href="{{ page.previous.url }}">&larr; Older</a></li>
			{% endif %}
			{% if page.next == nil %}
			<li class="next disabled"><a href="#">Newer &rarr;</a></li>
			{% else %}
			<li class="next"><a href="{{ page.next.url }}">Newer &rarr;</a></li>
			{% endif %}
		</ul>
	</div>

	<div id="disqus_thread"></div>
	<script type="text/javascript">
    	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    	var disqus_shortname = 'noahdayan'; // required: replace example with your forum shortname

    	/* * * DON'T EDIT BELOW THIS LINE * * */
    	(function() {
        	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        	dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    	})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
